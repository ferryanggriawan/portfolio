name: Deploy Staging

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy using SSH Action
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "IMAGE_TAG=${{ github.sha }}"
            if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
              IMAGE_TAG="latest"
            fi

            ls -a

            SERVICE_NAMES=("frontend" "prometheus" "node-exporter")

            for SERVICE in "${SERVICE_NAMES[@]}"; do
              docker stop ${SERVICE} || true
              docker rm ${SERVICE} || true

              IMAGE_PATH="ghcr.io/ferryanggriawan/portfolio/${SERVICE}:latest"

              docker pull $IMAGE_PATH

              echo "Starting new container..."
              docker run -d --name ${SERVICE} $IMAGE_PATH

            done

            docker image prune -f

            echo "Deployment successful for ${{ github.sha }}"
